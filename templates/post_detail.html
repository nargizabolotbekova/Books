<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ books.title }}</title>
</head>
<body>
    <center>
    <h1>{{ books.title }}</h1>
    <p>{{ books.intro }}</p>
    <p>{{ books.text }}</p>
    <p><b>Date: {{ books.date.date() }}</b></p>
    <a href="/post/{{ books.id}}/delete"><button>Delete</button></a>
    <a href="/post/{{ books.id}}/update"><button>Edit</button></a>
    </center>
</body>
</html>
